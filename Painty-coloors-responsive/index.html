<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Painty Coloors Responsive</title>
	</head>
	<body>
		<div class="Color-Palette">
			<h1>Paintyfull Coloors</h1>
			<p class="Text-Generator">The super fast color palette generator !</p>
			<p>
				Create the perfect palette or get inspired by thousands of beautiful
				colors schemas !
			</p>
			<div class="Computer-Image">
				<img src="computer.png" alt="Computer" />
			</div>
		</div>
        <div class="Color">
		<div class="Orange-Sun">
			<p>#FBDF93</p>
			<p>Orange sun</p>
		</div>
		<div class="Green-Mint">
			<p>#D3FB93</p>
			<p>Green mint</p>
		</div>
		<div class="Purple-Sober">
			<p>#E193FB</p>
			<p>Purple sober</p>
		</div>
		<div class="Cyan-Dive">
			<p>#93F0FB</p>
			<p>Cyan dive</p>
		</div>
		<div class="Yellow-Sand">
			<p>#F7FB93</p>
			<p>Yellow sand</p>
		</div>
    </div>
	</body>
</html>
